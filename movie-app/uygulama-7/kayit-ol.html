<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hemen Üye Ol</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Anasayfa</a>
        <a href="en-iyi-filmler.html">En iyi filmler</a>
        <a href="kayit-ol.html">Kayıt Ol</a>
        <hr />
      </nav>
    </header>
    <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
    <hr>
    <h2>Hesap Bilgileriniz</h2>
    <table cellspring="30">
      <tr>
        <td>
          <label for="username">Kullanıcı Adı:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input
            type="text"
            id="username"
            placeholder="Kullanıcı adı giriniz"
          />
        </td>
      </tr>
      <tr>
        <td>
          <label for="eposta">Eposta:</label>
        </td>
        <td></td>
        <td>
          <input type="email" id="eposta" placeholder="Eposta giriniz" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="parola">Parola:</label>
        </td>
        <td></td>
        <td>
          <input type="password" id="parola" placeholder="Parola giriniz" />
        </td>
      </tr>
    </table>

    <h2>Kişisel Bilgileriniz</h2>
    <table>
      <tr>
        <td>
          <label for="name">Adınız:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="text" id="name" placeholder="Ad giriniz"/>
        </td>
      </tr>
      <tr>
        <td>
          <label for="surname">Soyadınız:</label>
        </td>
        <td></td>
        <td>
          <input type="text" id="surname" placeholder="Soyad giriniz" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="cities">Şehir:</label>
          
        </td>
        <td>

        </td>
        <td>
          <select name="cities" id="">
            <option value="16">Bursa</option>
            <option value="34">İstanbul</option>
            <option value="53">Rize</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <label for="sex">Cinsiyet:</label>
        </td>
        <td></td>
        <td>
        <input type="radio" name="sex" id="man" />
        <label for="man">Erkek</label>

        <input type="radio" name="sex" id="css" />
        <label for="woman">Kadın</label>

        </td>
      </tr>
      <tr>
        <td>
          <label for="hobies">Hobileriniz:</label>
        </td>
        <td>

        </td>
        <td>
          <input type="checkbox" name="hobies" id="cinema">
          <label for="cinema">Sinema</label>

          <input type="checkbox"name="hobies" id="free">
          <label for="free">Gezmek</label>

          <input type="checkbox" name="hobies" id="sport">
          <label for="sport">Spor</label>

          <input type="checkbox" name="hobies" id="book">
          <label for="book">Kitap</label>
        </td>
      </tr>
      <tr>
        <td>

        </td>
        <td>

        </td>
        <td>
          <button type="submit">Kaydet</button>
        </td>
      </tr>
      </table>
    </table>
  </body>
</html>
