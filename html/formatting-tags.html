<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <!--html biçimlendirme etiketleri -->

    <p>
        <b>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ex, ipsa.

    </p>
    <p>
        <i>Lorem</i> ipsum dolor sit <em>amet</em> consectetur adipisicing elit. Eos, vel!
    </p>
    <h1>Lorem, ipsum dolor.
        <small>Lorem, ipsum.</small>
    </h1>
    <!-- burası yorum satırı -->
    <p>
        Lorem ipsum <mark>sit amet</mark> consectetur adipisicing elit. Commodi, rem.
    </p>
    <p>
        En sevdiğim renk <del>mavi</del> <ins>kırmızı</ins>
    </p>
    <p>
        X <sub>2</sub>
    </p>
    <p>
        X <sup>2</sup>
    </p>
  </body>
</html>
