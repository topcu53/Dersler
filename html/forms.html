<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <form action="register.php">
      <div>
        <label for="name">Adınız:</label>
        <input type="text" id="name" />
      </div>
      <div>
        <label for="surname">Soyadınız:</label>
        <input type="text" id="surname" />
      </div>
      <div>
        <label for="parola">Parola:</label>
        <input type="password" id="parola" />
      </div>
      <div>
        <label for="intro">Kendini Anlat</label>
        <textarea id="intro" cols="30"></textarea>
      </div>
      <div>
        <p>En sevdiğin programlama dili:</p>
        <input type="radio" name="programlama" id="html" />
        <label for="html">HTML</label>

        <input type="radio" name="programlama" id="css" />
        <label for="css">CSS</label>

        <input type="radio" name="programlama" id="javascript" />
        <label for="javascript">Javascript</label>
      </div>

      <div>
        <p>En sevdiğin programlama dili:</p>
        <input type="checkbox" name="programlama" id="html2" />
        <label for="html2">HTML</label>

        <input type="checkbox" name="programlama" id="css2" />
        <label for="css2">CSS</label>

        <input type="checkbox" name="programlama" id="javascript2" />
        <label for="javascript2">Javascript</label>
      </div>
      <div>
        <label for="cities">Şehir</label>
        <select name="" id="cities">
          <option value="16">Bursa</option>
          <option value="34">İstanbul</option>
          <option value="53">Rize</option>
        </select>
      </div>
      <div>
        <label for="eposta">Email</label>
        <input type="email" id="eposta" />
      </div>

      <button type="submit">Kaydet</button>
      <button type="reset">Temizle</button>
    </form>
  </body>
</html>
